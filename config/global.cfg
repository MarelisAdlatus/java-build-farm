# Global Configuration File
# This file contains general settings for Java Build Farm,
# defining key paths and remote server details.

# Directory where application source files and configurations are stored
apps_dir="./apps"

# Directory where built application packages will be stored locally
release_dir="./release"

# Controls whether directory names are optimized for URL compatibility after downloading from remote machines.
# Options:
#   - "yes": Optimize all directories for URL compatibility (e.g., "My App/1.0/Setup.exe" â†’ "my-app/1.0/Setup.exe").
#   - "no" : Keep original directory names as they are, leaving files unchanged.
release_url_paths="yes"

# Default directory for storing build artifacts on remote machines
build_dir=".build-java"

# IP address of the Proxmox server used for managing virtual machines
proxmox_server=192.168.88.3

# SSH user for accessing the Proxmox server
proxmox_user=root

# SSH endpoint (user@host) of the export/signing target
export_target="root@188.34.163.244"

# Base directory on the target where exported releases will be stored
# Result path on target will be:
#   <export_dir>/<app_name>/<app_version>/...
# (or URL-path variants if release_url_paths="yes")
export_dir="/mnt/vm-ubuntu-nginx/marelis.cz/download/release"

# Remove existing remote release directory before upload
# Options: "yes" / "no"
export_clean_remote="yes"

# Sign RPMs on the target
# Options: "yes" / "no"
export_sign_rpms="yes"

# GPG key id to use on the target for signing 
export_gpg_key_id="8C68903EEC127F01731487EAB550D460A925D295"

# Generate *.sha256 files on the target
# Options: "yes" / "no"
export_generate_sha256="yes"

# Generate index.html summary in remote release directory after export
# Options: "yes" / "no"
export_generate_index="yes"

# Base URL prefix used for absolute links in generated index.html
# Example default:
#   https://marelis.cz/download/
# Resulting links:
#   <export_url_prefix>/<export_dir_relative>/<app>/<version>/<platform>/<file>
export_url_prefix="https://marelis.cz/download/"

# Change owner on target export directory (empty = skip chown)
export_chown="www-data:www-data"

# Set permissions on target export directory (empty = skip chmod)
export_chmod="775"
